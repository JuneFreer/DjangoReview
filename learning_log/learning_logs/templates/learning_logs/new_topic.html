{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
  <!--实参method让浏览器以POST请求的方式提交数据-->
  <!--实参action:告诉服务器将用户提交的表单数据发送到哪里，这里我们将它发回给视图函数new_topic()-->
  <form action="{% url 'learning_logs:new_topic' %}" method='post' class='form'>
    {% csrf_token %} <!--Django使用模板标签{% csrf_token %}来防止攻击者利用表单来获得对服务器未经授权的访问(这种攻击被称为跨站请求伪造)-->
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}
  </form>
{% endblock content %}
