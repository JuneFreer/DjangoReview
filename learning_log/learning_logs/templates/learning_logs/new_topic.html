{% extends "learning_logs/base.html" %}

{% block content %}
  <p>Add a new topic:</p>

  <form action="{% url 'learning_logs:new_topic' %}" method='post'> <!--实参action:告诉服务器将用户提交的表单数据发送到哪里，这里我们将它发回给视图函数new_topic()-->
    <!--实参method让浏览器以POST请求的方式提交数据-->
    {% csrf_token %} <!--Django使用模板标签{% csrf_token %}来防止攻击者利用表单来获得对服务器未经授权的访问(这种攻击被称为跨站请求伪造)-->
    {{ form.as_p }} <!--只需包含模板变量{{ form.as_p }}，就可让Django自动创建显 示表单所需的全部字段。修饰符as_p让Django以段落格式渲染所有表单元素-->
    <button name="submit">add topic</button>
  </form>
{% endblock content %}
